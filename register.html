<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.js">
    <style>
        /* Container styles */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        form {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .box {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #submit {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 40px);
            margin-top: 20px;
        }

        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/signup" method="POST">
            <h2>Registration Form</h2>
            <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
            <br>
           
            <input type="text" class="box" id="email" name="email" placeholder="EmailId" required/>
            <br>
            <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required/>
            <br>
            
            <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
            <br>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </div>
</body>
</html>
